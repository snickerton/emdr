<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMDR Bilateral Stimulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>EMDR Bilateral Stimulation</h1>

        <div class="animation-container">
            <div id="circle"></div>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="duration">Duration (seconds):</label>
                <input type="number" id="duration" min="1" max="300" value="30">
            </div>
            
            <div class="control-group">
                <label for="rounds">Number of Rounds:</label>
                <input type="number" id="rounds" min="1" max="20" value="3">
            </div>
            
            <div class="control-group">
                <label for="speed">Speed:</label>
                <input type="range" id="speed" min="1" max="10" value="5">
            </div>
            
            <div class="control-group">
                <label for="sound">Sound:</label>
                <select id="sound"></select>
            </div>
        </div>
        
        <div class="button-container">
            <button id="start-btn">Start</button>
            <button id="pause-btn" disabled>Pause</button>
            <button id="reset-btn">Reset</button>
        </div>
        
        <div class="status">
            <span id="round-display">Round: 0 / 0</span>
            <span id="time-display">Time: 0s</span>
        </div>
        

    </div>
    
    <script src="script.js"></script>
</body>
</html>
